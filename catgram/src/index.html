<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>01-about-cats</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<main>
  <input type="radio" name="2" id="scaling4" class="scaling4">
  <input type="radio" name="2" id="scaling3" class="scaling3">
  <input type="radio" name="2" id="scaling2" class="scaling2">
  <input type="radio" name="2" id="scaling1" class="scaling1">
  <input type="radio" name="1" id="rotate4" class="rotate4">
  <input type="radio" name="1" id="rotate3" class="rotate3">
  <input type="radio" name="1" id="rotate2" class="rotate2">
  <input type="radio" name="1" id="rotate1" class="rotate1">
  <input type="checkbox" id="another" class="another">
  <input type="checkbox" id="scale" class="scale">
  <input type="checkbox" id="squere" class="squere">
  <header>
    <div class="icons">
      <div class="icon">
        <label for="squere" class="squere">
          <svg class="svg-1">
            <use xlink:href="icons.svg#svg-1"></use>
          </svg>
        </label>
      </div>
      <div class="icon">
        <label for="scaling1" class="label-scaling1">
          <svg class="svg-2">
            <use xlink:href="icons.svg#svg-2"></use>
          </svg>
        </label>
        <label for="scaling2" class="label-scaling2">
          <svg class="svg-2">
            <use xlink:href="icons.svg#svg-2"></use>
          </svg>
        </label>
        <label for="scaling3" class="label-scaling3">
          <svg class="svg-2">
            <use xlink:href="icons.svg#svg-2"></use>
          </svg>
        </label>
        <label for="scaling4" class="label-scaling4">
          <svg class="svg-2">
            <use xlink:href="icons.svg#svg-2"></use>
          </svg>
        </label>
      </div>
      <div class="icon">
        <label for="another" class="label-another">
          <svg class="svg-z">
            <use xlink:href="icons.svg#svg-z"></use>
          </svg>
        </label>
      </div>
      <div class="icon">
        <label for="rotate1" class="label-rotate1">
          <svg class="svg-4">
            <use xlink:href="icons.svg#svg-4"></use>
          </svg>
        </label>
        <label for="rotate2" class="label-rotate2">
          <svg class="svg-4">
            <use xlink:href="icons.svg#svg-4"></use>
          </svg>
        </label>
        <label for="rotate3" class="label-rotate3">
          <svg class="svg-4">
            <use xlink:href="icons.svg#svg-4"></use>
          </svg>
        </label>
        <label for="rotate4" class="label-rotate4">
          <svg class="svg-4">
            <use xlink:href="icons.svg#svg-4"></use>
          </svg>
        </label>
      </div>
      <div class="icon">
        <label for="scale" class="label-scale">
          <svg class="svg-5">
            <use xlink:href="icons.svg#svg-5"></use>
          </svg>
        </label>
      </div>
    </div>
  </header>
  <input type="radio" name="4" id="input-fil-1" class="input-fil-1">
  <input type="radio" name="4" id="input-fil-2" class="input-fil-2">
  <input type="radio" name="4" id="input-fil-3" class="input-fil-3">
  <input checked type="radio" name="4" id="input-fil-4" class="input-fil-4">
  <input type="radio" name="4" id="input-fil-5" class="input-fil-5">
  <input type="radio" name="4" id="input-fil-6" class="input-fil-6">
  <div class="image-cat">
    <div class="main-cat">
      <img class="cat-img" src="img/cat.jpg" alt="Фото кота">
    </div>
  </div>
  <div class="image-cat-another">
    <div class="another-cat">
      <img class="cat-img" src="img/cat.jpg" alt="Фото кота">
    </div>
  </div>
  <input type="radio" name="3" id="right1" class="right1">
  <input type="radio" name="3" id="right2" class="right2">
  <input type="radio" name="3" id="right3" class="right3">
  <input checked type="radio" name="3" id="right4" class="right4">
  <label for="right1" class="label-right1">
    <svg class="left-arrow">
      <use xlink:href="icons.svg#arrow"></use>
    </svg>
  </label>
  <label for="right2" class="label-right2">
    <svg class="left-arrow">
      <use xlink:href="icons.svg#arrow"></use>
    </svg>
  </label>
  <label for="right3" class="label-right3">
    <svg class="right-arrow">
      <use xlink:href="icons.svg#arrow"></use>
    </svg>
  </label>
  <label for="right4" class="label-right4">
    <svg class="right-arrow">
      <use xlink:href="icons.svg#arrow"></use>
    </svg>
  </label>
  <div class="car">
    <div class="carsel">
      <div class="box">
        <p class="text text-1">Serii</p>
        <label class="filter filter-1" for="input-fil-1">
          <img class="cat cat-img1" src="img/cat.jpg" alt="Фото кота">
        </label>
      </div>
      <div class="box">
        <p class="text text-2">Negev</p>
        <label class="filter filter-2" for="input-fil-2">
          <img class="cat cat-img2" src="img/cat.jpg" alt="Фото кота">
        </label>
      </div>
      <div class="box">
        <p class="text text-3">Depresion</p>
        <label class="filter filter-3" for="input-fil-3">
          <img class="cat cat-img3" src="img/cat.jpg" alt="Фото кота">
        </label>
      </div>
      <div class="box">
        <p class="text text-4">No filter</p>
        <label class="filter filter-4" for="input-fil-4">
          <img class="cat cat-img4" src="img/cat.jpg" alt="Фото кота">
        </label>
      </div>
      <div class="box">
        <p class="text text-5">Mocha</p>
        <label class="filter filter-5" for="input-fil-5">
          <img class="cat cat-img5" src="img/cat.jpg" alt="Фото кота">
        </label>
      </div>
      <div class="box">
        <p class="text text-6">Green</p>
        <label class="filter filter-6" for="input-fil-6">
          <img class="cat cat-img6" src="img/cat.jpg" alt="Фото кота">
        </label>
      </div>
    </div>
  </div>
</main>
</body>
</html>
